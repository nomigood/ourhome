<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>아워홈 | 식수신청프로그램</title>
	<script type="text/javascript" src="src/js/lib/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="src/js/lib/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="src/js/ui.js"></script>
	<link rel="stylesheet" href="src/css/default.css" media="all"/>

<body>
<div id="wrap">

		<table class="app_input app_complete">
			<tbody>
				<tr>

				</tr>
				<tr>

				</tr>
				<tr>
					<th>학과</th>
					<td>법학과</td>
				</tr>
				<tr>
					<th>학번/수험번호 (*)</th>
					<td>20130101</td>
				</tr>
				<tr>
					<th>성명</th>
					<td>홍길동</td>
				</tr>
				<tr>
					<th>연락처</th>
					<td>010-0000-0000</td>
				</tr>
				<tr>
					<th>이메일</th>
					<td>test@test.com</td>
				</tr>
				<tr>
					<th>선택식 종류</th>
					<td>선택식A</td>
				</tr>
				<tr>
					<th>금액</th>
					<td>480,000원</td>
				</tr>
				<tr>
					<th>입금은행</th>
					<td>우리은행</td>
				</tr>
				<tr>
					<th>입금계좌</th>
					<td>123131-131-15166</td>
				</tr>
				<tr>
					<th>급식시간</th>
					<td>2013-03-02 ~ 2013-05-30</td>
				</tr>
			</tbody>
		</table>
		<div class="app_input_btn">
			<input type="image" id="print" src="src/images/btn_print.gif" alt="출력" onClick="print();" />
			<input type="image" id="cancle" src="src/images/btn_close.gif" alt="닫기" onClick="window.close();" />
		</div>
	</div>	
</div>
</body>
</html>
