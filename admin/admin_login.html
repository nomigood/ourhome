<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>아워홈 | 식수신청프로그램</title>
	<link rel="stylesheet" href="../src/css/default.css" media="all"/>
	<script type="text/javascript" src="../src/js/lib/jquery-1.8.3.min.js"></script>

<body>
<div id="wrap">
	<div class="skip">
		<a href="#section">본문바로가기</a>
	</div>
	<div class="login_form">
		<p><img src="../src/images/login_title.gif" alt="기숙사 식당 이용신청 사이트 관리자 메인"/></p>
		<form>
			<fieldset>
				<div class="field">
					<dl>
						<dt><label>사번</label></dt>
						<dd><input type="text" id="name" /></dd>
						<dt><label>비밀번호</label></dt>
						<dd><input type="text" id="passwd" /></dd>
					</dl>
					<input type="image" id="confirm" src="../src/images/btn_confirm.gif" alt="확인"/>
				</div>
			</fieldset>
		</form>
	</div>
</div>
