<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>아워홈 | 식수신청프로그램</title>
	<script type="text/javascript" src="../src/js/lib/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../src/js/lib/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="../src/js/ui.js"></script>
	<link rel="stylesheet" href="../src/css/default.css" media="all"/>
</head>
<body>
<div id="wrap">
	<!-- 팝업창 사이즈 가로 450 -->
	<div id="find_pop">
		<span class="title"><img src="../src/images/app_title_10.gif" alt="개인정보수정"/></span>
		<form>
			<table>
				<tbody>
					<tr>
						<th>학교</th>
						<td><strong>대진대학교</strong></td>
					</tr>
					<tr>
						<th>학번</th>
						<td><strong>2013040402</strong></td>
					</tr>
					<tr>
						<th><label for="b_name">학과</label></th>
						<td><input type="text" id="b_name" name="" size="31" maxlength="25" /></td>
					</tr>
					<tr>
						<th><label for="bm_mail">이메일</label></th>
						<td>
							<input type="text" id="bm_mail1" name="" size="8" maxlength="4"/>
							<span>@</span>
							<input type="text" id="bm_mail2" name="" size="8" maxlength="4"/>
							<span>
							<select style="width:80px;">
								<option>직접입력</option>
							</select>
							</span>
						</td>
					</tr>
					<tr class="last">
						<th><label for="bm_mobile">전화번호</label></th>
						<td>
							<select id="bm_mobile">
								<option>010</option>
							</select>
							<span>-</span>
							<input type="text" id="bm_mobile1" name="" size="8" maxlength="4"/>
							<span>-</span>
							<input type="text" id="bm_mobile2" name="" size="8" maxlength="4"/>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="btn">
				<input type="image" id="edit" src="../src/images/btn_edit.gif" alt="수정" />
			</div>
		</form>
	</div>	
</div>
</body>
</html>
