				<ul class="admin_gnb">
					<li><a href="#" class="menu01">로그인</a></li>
					<li><a href="#" class="menu02">로그아웃</a></li>
					<li><a href="#" class="menu03">신청내역조회</a></li>

			<div id="section">
				<div class="ctn_bg_admin">페이지별 이미지 배경</div>
				<h2><img src="../src/images/ctn_title09.gif" alt="식당정보등록" /></h2>
				<form class="property">
					<table class="app_input regi_input app_complete">
						<tbody>
							<tr>
								<th class="first">학교</th>
								<td class="first"><strong>고려대학교</strong></td>
							</tr>
							<tr>
								<th><label for="diet_year">식단사용년도</label></th>
								<td>
									<select id="diet_year" style="width:86px;">
										<option>2013</option>
									</select>
								</td>
							</tr>
							<tr>
								<th><label for="diet_term">식단사용학기</label></th>
								<td><input type="text" id="diet_term" name="" size="10" maxlength="10" style="width:86px;"/></td>
							</tr>
							<tr>
								<th><label for="diet_name">식단명</label></th>
								<td><input type="text" id="diet_name" name="" size="27" maxlength="15" /></td>
							</tr>
							<tr>
								<th><label for="diet_price">식단가</label></th>
								<td><input type="text" id="diet_price" name="" size="27" maxlength="15" /> 원</td>
							</tr>
							<tr>
								<th><label for="diet_date">식사신청기간</label></th>
								<td><input type="text" id="diet_date" name="" size="27" maxlength="15" style="width:116px;"/> ~ <input type="text" id="diet_date2" name="" size="27" maxlength="15" style="width:116px;"/></td>
							</tr>
							<tr>
								<th><label for="diet_date3">식사제공기간</label></th>
								<td><input type="text" id="diet_date3" name="" size="27" maxlength="15" style="width:146px;"/> ~ <input type="text" id="diet_date4" name="" size="27" maxlength="15" style="width:146px;"/></td>
							</tr>
							<tr>
								<th><label for="diet_date5">입금기간</label></th>
								<td><input type="text" id="diet_date5" name="" size="27" maxlength="15" style="width:146px;"/> ~ <input type="text" id="diet_date6" name="" size="27" maxlength="15" style="width:146px;"/></td>
							</tr>
							<tr>
								<th><label for="diet_refund">환불불가여부</label></th>
								<td><input type="checkbox" id="diet_refund" name="" /> 환불 불가 시 체크</td>
							</tr>
						</tbody>
					</table>
					<div class="app_input_btn regi_input_btn">
						<input type="image" id="btn_save" src="../src/images/btn_save.gif" alt="저장" />
						<input type="image" id="btn_cancle" src="../src/images/btn_cancle.gif" alt="취소" />
					</div>
				</form>
